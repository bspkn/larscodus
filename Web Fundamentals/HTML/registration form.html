<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Registration Form</title>
		<meta charset="utf-8">
		<meta name="" content="">
		<link rel="stylesheet" type="text/css" href="">
	</head>
	<body>
		<h1>My Registration Form</h1>
		<form action="" method="">
			<table>
				<tr>
					<td align="left"><label for="first_name">First Name:</label></td>
					<td align="left"><input type="text" id="first_name" name="first_name"></td>
				</tr>
				<tr>
					<td></td> <!-- spacer -->
				</tr>
				<tr>
					<td align="left"><label for="last_name">Last Name:</label></td>
					<td align="left"><input type="text" id="last_name" name="last_name"></td>
				</tr>
				<tr>
					<td></td> <!-- spacer -->
				</tr>
				<tr>
					<td align="left"><label for="email">Email</label></td>
					<td align="left"><input type="email" id="email" name="email"></td>
				</tr>
				<tr>
					<td></td> <!-- spacer -->
				</tr>
				<tr>
					<td align="left"><label for="password">Password</label></td>
					<td align="left"><input type="text" id="password" name="password"></td>
				</tr>
				<tr>
					<td></td> <!-- spacer -->
				</tr>
				<tr>
					<td align="left"><label for="pw_confirm">PW Confirm</label></td>
					<td align="left"><input type="password" id="pw_confirm" name="password_confirmation"></td>
				</tr>
				<tr>
					<td></td> <!-- spacer -->
				</tr>
				<tr>
					<td align="left"><label for="birthday">Birthday</label></td>
					<td align="left"><input type="text" id="birthday" name="birthday" placeholder="mm/dd/yyyy"></td>
				</tr>
				<tr>
					<td></td> <!-- spacer -->
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<input type="radio" id="male" name="male">
						<label for="male">Male</label>
				
						<input type="radio" id="female" name="female">
						<label for="female">Female</label>
					
						<input type="radio" id="other" name="other">
						<label for="other">Other</label>
					</td>	
				</tr>
				<tr>
					<td></td> <!-- spacer -->
				</tr>
				<tr>
					<td align="left"><label for="description">A short description about yourself:</label></td>
				</tr>
				<tr>
					<td></td> <!-- spacer -->
				</tr>
				<tr>
					<td align="left"><textarea name="description" rows="6" cols="34"></textarea></td>
				</tr>
				<tr>
					<td></td> <!-- spacer -->
				</tr>
				<tr>
					<td align="left">
						<label for="fav_language">Favorite Language</label>
						<select name="fav_language" id="fav_language">
						  <option value="value1" selected>JavaScript</option> 
						  <option value="value2">Python</option>
						  <option value="value3">Ruby</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td> <!-- spacer -->
				</tr>
				<tr>
					<td>
						<input type="submit" value="Submit">
					</td>
				</tr>
			</table>		
		</form>
	</body>
</html>
