<!DOCTYPE html>
<html lang="en">
	<head>
		<title>users</title>
		<meta charset="utf-8">
		<meta name="users project" content="project for coding dojo bootcamp, jquery section">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$('#addUser').click(function(){					
					var first = $('#first').val();
					var last = $('#last').val();
					var email = $('#email').val();
					var contact = $('#contact').val();
					var newRow = '<tr><td class="cell-align">' + first + '</td><td class="cell-align">' + last + '</td><td class="cell-align">' + email + '</td><td class="cell-align">' + contact + '</td></tr>'
					$('table tbody').append(newRow);						
				});
				
				
			});			
		</script>
	</head>
	<body>		
		<div id="wrapper">
			<header>
				<table>
					<thead>						
							<th class="cell-align">First Name</th>
							<th class="cell-align">Last Name</th>
							<th class="cell-align">Email Address</th>
							<th class="cell-align">Contact #</th>						
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</header>
			
			<main>
				<h1>Add User</h1>
				<form action="index.html">
					<div id="firstname" class="input-align">				
						<label for="first">First Name: </label>
						<input id="first" type="text" name="First Name" placeholder="First Name">
					</div>
					<div id="lastname" class="input-align">				
						<label for="last">Last Name: </label>
						<input id="last" type="text" name="Last Name" placeholder="Last Name">
					</div>
					<div id="emailaddress" class="input-align">
						<label for="email">Email Address: </label>
						<input id="email" type="text" name="Email Address" placeholder="Email Address">
					</div>
					<div id="contactnum" class="input-align">
						<label for="contact">Contact #: </label>
						<input id="contact" type="text" name="Contact #" placeholder="Contact #">
					</div>
					<br>
					<button id="addUser" type="button" name="button">Add User</button>
				</form>
			</main>
		</div>
	</body>
</html>
