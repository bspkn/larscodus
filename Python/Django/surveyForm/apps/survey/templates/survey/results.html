<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<title>Dojo Survey</title>
		<meta charset="utf-8">
		<meta name="#" content="#">
		<!-- Bootstrap  -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
		<!-- Latest compiled and minified JavaScript -->		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>		
		<!-- Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:500" rel="stylesheet">
		<!-- Styles  -->
		<link rel="stylesheet" href="{% static 'survey/css/resultsStyles.css' %}">		
	</head>
	<body>
		<main class="container">
			<header class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-3 push-down">
					<h1>Submitted Info:</h1>
				</div>
			</header>
			<div class="row push-down">
				<section id="bold" class="col-lg-2 col-md-3 col-sm-3 col-lg-offset-3">
					<p>Name:</p>
					<p>Dojo Location:</p>
					<p>Favorite Language:</p>
					<p>Comment:</p>					
				</section>
				<section class="col-lg-3 col-md-4 col-sm-4">
				<p>{{request.session.user.name}}</p>
				<p>{{request.session.user.location}}</p>
				<p>{{request.session.user.language}}</p>
				<p>{{request.session.user.comments}}</p>
				</section>	
			</div>
			<div class="row">
				<section class="col-lg-1 col-md-6 col-sm-6 col-lg-offset-5 push-down">
					<form action="/" method="get">
						<div class="form-group">
							<button id="button" class="btn btn-success btn-sm push-down" type="submit">Back</button>
						</div>
					</form>
				</section>
			</div>	
		</main>
	</body>
</html>
