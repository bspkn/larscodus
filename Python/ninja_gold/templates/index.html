<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ninja Gold</title>
		<meta charset="utf-8">
		<meta name="#" content="#">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<div id="wrapper">
			<div>
				<p class="header pushright">Your Gold</p>
				<p class="header" id="goldtotal"></p>
			</div>
			
			<section id="farm" class="containers pushright">
				<h3>Farm</h3>
				<p>(earn 10-20 golds)</p>
				<form action="/process_money" method="post">
					<button type="submit" name="farm">Find Gold!</button>
				</form>
			</section>
			
			<section id="cave" class="containers">
				<h3>Cave</h3>
				<p>(earn 5-10 golds)</p>
				<form action="/process_money" method="post">
					<button type="submit" name="cave">Find Gold!</button>
				</form>
			</section>
			
			<section id="house" class="containers">
				<h3>House</h3>
				<p>(earn 2-5 golds)</p>
				<form action="/process_money" method="post">
					<button type="submit" name="house">Find Gold!</button>
				</form>
			</section>
			
			<section id="casino" class="containers">
				<h3>Casino</h3>
				<p>(earns/takes 0-50 golds)</p>
				<form action="/process_money" method="post">
					<button type="submit" name="casino">Find Gold!</button>
				</form>
			</section>
			
			<p class="pushright">Activities</p>
			<div id="activityBox">
				
			</div>


		</div>
	</body>
</html>
