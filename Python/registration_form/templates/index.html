<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Registration Form</title>
		<meta charset="utf-8">
		<meta name="#" content="#">
		<!-- Bootstrap  -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript w/ jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Jacques+Francois|Nova+Cut" rel="stylesheet">
		<!-- Primary Styles -->
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<header class="container">
			<div class="row">
				<section class="col-lg-5 col-md-5 col-sm-8 col-lg-offset-3">
					<h1>Join the R<span>evol</span>ution Today</h1>
				</section>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<section class="col-lg-5 col-md-5 col-sm-8 col-lg-offset-3">
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for msg in messages %}
							<p id="pushdown">{{ msg }}</p>
						{% endfor %}
					{% endif %}
				{% endwith %}
				</section>
			</div>
		</div>
		<main class="container">
			<div class="row">
				<section class="col-lg-5 col-md-6 col-sm-8 col-lg-offset-3">
					<form action="/registration" method="post">
						<div class="form-group">
							<label for="firstname">First Name:</label>
							<input type="text" name="firstname" class="form-control">
						</div>						
						<div class="form-group">
							<label for="lastname">Last Name:</label>
							<input type="text" name="lastname" class="form-control">
						</div>					
				      <div class="form-group">
					      <label>Date of Birth</label>
					      <input type="date" class="form-control" name="birthday" min="1900-01-01">
					    </div>					
						<div class="form-group">
							<label for="email">Email Address:</label>
							<input type="email" name="email" class="form-control">
						</div>						
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" name="password" class="form-control">
						</div>						
						<div class="form-group">
							<label for="confirm">Confirm Password:</label>
							<input type="password" name="confirm" class="form-control">
						</div>
						<div class="row">
					      <div class="col-xs-4 col-sm-2">
					        	<button type="submit" class="btn btn-success btn-lg">Join</button>
					      </div>
				      </div>	
					</form>				
				</section>
			</div>
		</main>		
	</body>
</html>
