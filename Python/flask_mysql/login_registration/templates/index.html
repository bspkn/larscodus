<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login and Registration</title>
		<meta charset="utf-8">
		<meta name="#" content="#">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- jQuery compiled and minified v3.2.1 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Jaldi" rel="stylesheet">
		<!-- Main styles -->
		<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	</head>
	<body>
		<div class="container">
			<section class="row">
				<div class="col-md-4">
					<h2>New to Pinewood Flyers?</h2>
					<h3>Create an Account</h3>
					<form action="/register" method="POST" class="" id="register-form">
						<div class="form-group">
							<label for="first_name">First Name</label>
							<input type="text" name="fname" id="first_name" class="form-control">
							<label for="last_name">Last Name</label>
							<input type="text" name="lname" id="last_name" class="form-control">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" class="form-control">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" class="form-control">
							<label for="confirm_pw">Confirm Password</label>
							<input type="password" name="confirm_pw" id="confirm_pw" class="form-control">
							<button type="submit" value="" class="btn btn-sm btn-success">Create</button>
						</div>
					</form>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					{% for message in messages %}
					{% autoescape false %}
					<p class="red">{{message}}</p>
					{% endautoescape %}
					{% endfor %}
					{% endif %}
					{% endwith %}
				</div>
				<div class="col-md-1">
				</div>
				<div class="col-md-4">
					<h2>Already have an account?</h2>
					<h3>Login Here</h3>
					<form action="/login" method="POST" class="">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" class="form-control">
							<label for="password">Password</label>
							<input type="text" name="password" id="password" class="form-control">
							<button type="submit" value="" class="btn btn-sm btn-primary">Login</button>
						</div>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
