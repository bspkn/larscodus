<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Edit Friend</title>
		<meta charset="utf-8">
		<meta name="#" content="#">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- jQuery compiled and minified v3.2.1 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Habibi|Holtwood+One+SC" rel="stylesheet">
		<!-- Main styles -->
		<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	</head>
	<body>
		<div class="container">
			<section class="row">
				<div class="col-md-7">
					<h2>Edit Info for {{friend['first_name']}} {{friend['last_name']}}</h2>
					<form action="/" method="get">
						<button type="submit" name="index" class="btn btn-sm btn-primary btn-style">Back</button>
					</form>
				</div>
			</section>
			<section class="row">
				<div class="col-md-5 col-sm-7">
					<form action="/friend/{{friend['id']}}" method="post" id="form-pad">
						<div class="form-group">
							<label for="fname">First Name</label>
							<input name="fname" type="text" id="first_name" class="form-control">
							</div>
							<div class="form-group">
							<label for="lname">Last Name</label>
							<input name="lname" type="text" id="last_name" class="form-control">
							</div>
							<div class="form-group">
							<label for="email">Email</label>
							<input name="email" type="text" id="email" class="form-control">
							</div>
							<button type="submit" value="add" class="btn btn-sm btn-success btn-style">Update</button>							
						</div>
					</form>
				</div>
			</section>
		</div>
	</body>
</html>
