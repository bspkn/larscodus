<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Traversing the DOM</title>
		<meta charset="utf-8">
		<meta name="#" content="#">
		<link rel="stylesheet" href="#">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('button').click(function(){
					$(this).siblings().append('<li><h3>Darth Vader</h3></li>');
					$(this).siblings().children().children('#phil').append(' <em>the fart knocker</em>');				
				});
				$('li').click(function(){
					$(this).parent().css('background-color', '#83de9c');
				})
			});
			
		</script>
	</head>
	<body>
		
		<h1>Hello World!</h1>
		
		 <div>
		    <button>Click me for crazy things!</button>
		    <ul>
		        <li><h3>Tiger Woods</h3></li>
		        <li><h3 id="phil">Phil Mickelson</h3></li>
		        <li><h3>Ben Hogan</h3></li>
		        <li><h3>Jack Nicklaus</h3></li>
		        <li><h3>Gary Player</h3></li>
		        <li><h3>Rory Mcilroy</h3></li>
		    </ul>
		 </div>
		
	</body>
</html>
