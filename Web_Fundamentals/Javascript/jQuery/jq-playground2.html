<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="#" content="#">
		<link rel="stylesheet" href="jq-playground-styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<script>
			function attach_h2_alert() {
					$('h2').click(function(){
						alert('Yoda Grand Master of the Jedi');
					});
				}	
			
			$(document).ready(function(){
				attach_h2_alert();
				
				$('button').click(function(){
					$('div').append('<h2>Dynamic Element H2</h2>');
					attach_h2_alert();
				});
			});			
		</script>
		
	</head>
	<body>
		
		<h1>Hello World!</h1>
		
		<div>
			<button class="btn-style">New H2 tag</button>
			<h2>Click for a message</h2>
		</div>
		
	</body>
</html>
